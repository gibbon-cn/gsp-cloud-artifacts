<div class="d-flex flex-column col">
  <div class="navbar flex-column flex-md-row px-0">
    <h4>此处显示标题</h4>
    <div>
      <button kendoButton class="mr-1">新建</button>
      <button kendoButton class="mr-1">编辑</button>
      <button kendoButton class="mr-1">取消</button>
      <button kendoButton class="mr-1">保存</button>
      <button kendoButton class="mr-1">关闭</button>
    </div>
  </div>
  <div>
    <div class="row pt-2">
      <div class="col-md-4 text-truncate">
        <p class="pb-2 m-0">
          <span class="text-muted mr-2">客户</span>
        </p>
        <p class="pb-2 m-0">
          <span class="text-muted mr-2">联系电话</span>
        </p>
        <p class="pb-2 m-0">
          <span class="text-muted mr-2">项目</span>
        </p>
      </div>
      <div class="col-md-4 d-md-block">
        <p class="pb-2 m-0">
          <span class="text-muted mr-2">客户采购单号</span>
        </p>
        <p class="pb-2 m-0">
          <span class="text-muted mr-2">信用证号</span>
        </p>
        <p class="pb-2 m-0">
          <span class="text-muted mr-2">销售渠道</span>
        </p>
      </div>
      <div class="col-md-2 text-center">
        <p class="h5 pt-2 color-primary"></p>
        <p class="pb-2 m-0">
          <span class="text-muted">收现款金额</span>
      </div>
      <div class="col-md-2 text-center">
        <p class="h5 pt-2 color-primary"></p>
        <p class="pb-2 m-0">
          <span class="text-muted">销售总额</span>
      </div>
    </div>
  </div>
  <div class="flex-auto" style="overflow-y:auto;">
    <kendo-tabstrip>
      <kendo-tabstrip-tab [title]="'单据信息'" [selected]="true">
        <ng-template kendoTabContent>
          <form class="k-form p-2">
            <div class="row">
              <div class="col-sm-12 col-md-6 pb-1">
                <fieldset>
                  <legend>客户相关</legend>
                  <label class="k-form-field">
                    <span>客户 </span>
                    <div class="d-flex">
                      <input class="k-textbox w-100" />
                      <button type="button" class="k-button k-bare" style="position: absolute; right: 1rem; margin-top: 1px;">
                        <i class="material-icons align-middle" style=" font-size: 18px;">featured_play_list</i>
                      </button>
                    </div>
                  </label>
                  <label class="k-form-field">
                    <span>客户别名
                      <span class="k-required">*</span>
                    </span>
                    <input class="k-textbox w-100">

                  </label>
                  <label class="k-form-field">
                    <span>联系电话
                      <span class="k-required">*</span>
                    </span>
                    <input class="k-textbox w-100" />
                  </label>
                  <label class="k-form-field">
                    <span>客户采购单号 </span>
                    <input class="k-textbox w-100">
                  </label>
                  <label class="k-form-field">
                    <span>部门 </span>
                    <div class="d-flex">
                      <input class="k-textbox py-1 px-2 w-100" />
                      <button class="k-button k-bare" type="button" style="position: absolute; right: 1rem; margin-top: 1px;">
                        <i class="material-icons align-middle" style=" font-size: 18px;">filter_none</i>
                      </button>
                    </div>
                  </label>
                  <label class="k-form-field">
                    <span>业务员 </span>
                    <div class="d-flex">
                      <input class="k-textbox py-1 px-2 w-100" />
                      <button class="k-button k-bare" type="button" style="position: absolute; right: 1rem; margin-top: 1px;">
                        <i class="material-icons align-middle" style=" font-size: 18px;">filter_none</i>
                      </button>
                    </div>
                  </label>
                </fieldset>
              </div>
              <div class="col-sm-12 col-md-6 pb-1">
                <fieldset>
                  <legend>单据相关</legend>
                  <label class="k-form-field">
                    <span>单据编号 </span>
                    <input class="k-textbox py-1 px-2 w-100" />
                  </label>
                  <label class="k-form-field">
                    <span>业务类型 </span>
                    <div class="d-flex">
                      <input class="k-textbox py-1 px-2 w-100" />
                      <button class="k-button k-bare" type="button" style="position: absolute; right: 1rem; margin-top: 1px;">
                        <i class="material-icons align-middle" style=" font-size: 18px;">filter_none</i>
                      </button>
                    </div>
                  </label>
                  <label class="k-form-field">
                    <span>业务日期 </span>
                    <input class="k-textbox py-1 px-2" />
                  </label>
                  <label class="k-form-field">
                    <span>币种 </span>
                    <input class="k-textbox py-1 px-2" />
                  </label>
                  <label class="k-form-field">
                    <span>汇率</span>
                    <kendo-numerictextbox [class]="'w-100'"></kendo-numerictextbox>
                  </label>
                </fieldset>
              </div>
            </div>
          </form>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab [title]="'销售信息'">
        <ng-template kendoTabContent>
          <form class="k-form p-2">
            <div class="row">
              <div class="col-sm-12 col-md-6 pb-1">
                <fieldset>
                  <legend> XXXX</legend>
                  <label class="k-form-field">
                    <span>整单折扣率 </span>
                    <kendo-numerictextbox [class]="'w-100'"></kendo-numerictextbox>

                  </label>
                  <label class="k-form-field">
                    <span>销售总额 </span>
                    <kendo-numerictextbox [class]="'w-100'"></kendo-numerictextbox>
                  </label>
                  <label class="k-form-field">
                    <span>运费 </span>
                    <input class="k-textbox py-1 px-2" name="YF" />
                  </label>
                  <label class="k-form-field">
                    <span>附加费 </span>
                    <div class="d-flex">
                      <input class="k-textbox py-1 px-2 w-100" />
                      <button class="k-button k-bare" type="button" style="position: absolute; right: 1rem; margin-top: 1px;">
                        <i class="material-icons align-middle" style=" font-size: 18px;">filter_none</i>
                      </button>
                    </div>
                  </label>
                  <label class="k-form-field">
                    <span>销售渠道 </span>
                    <input class="k-textbox py-1 px-2" />
                  </label>
                  <label class="k-form-field">
                    <span>项目
                      <span class="k-required">*</span>
                    </span>
                    <div class="d-flex">
                      <input class="k-textbox w-100" name="XM">
                      <button type="button" class="k-button k-bare" style="position: absolute; right: 1rem; margin-top: 1px;">
                        <i class="material-icons align-middle" style=" font-size: 18px;">featured_play_list</i>
                      </button>
                    </div>
                  </label>
                  <label class="k-form-field">
                    <span>价格类型
                      <span class="k-required">*</span>
                    </span>
                    <input class="k-textbox w-100">
                  </label>
                  <label class="k-form-field">
                    <span>收现款金额 </span>
                    <kendo-numerictextbox [class]="'w-100'"></kendo-numerictextbox>
                  </label>
                  <label class="k-form-field">
                    <span>付款条款 </span>
                    <input class="k-textbox py-1 px-2" />
                  </label>
                  <label class="k-form-field">
                    <span>付款方式 </span>
                    <input class="k-textbox py-1 px-2" />
                  </label>
                </fieldset>
              </div>
              <div class="col-sm-12 col-md-6 pb-1">
                <fieldset>
                  <legend> XXXXX</legend>
                  <label class="k-form-field">
                    <span>贸易术语 </span>
                    <input class="k-textbox py-1 px-2" />
                  </label>
                  <label class="k-form-field">
                    <span>信用证号 </span>
                    <input class="k-textbox py-1 px-2" />
                  </label>

                  <label class="k-form-field">
                    <span>订单原因</span>
                    <input class="k-textbox py-1 px-2" />
                  </label>
                  <label class="k-form-field">
                    <span>交货冻结</span>
                    <input class="k-textbox py-1 px-2" />

                  </label>
                  <label class="k-form-field">
                    <span>出具发票冻结</span>
                    <input class="k-textbox py-1 px-2" />
                  </label>
                  <label class="k-form-field">
                    <span>备注 </span>
                    <input class="k-textbox py-1 px-2" />
                  </label>
                </fieldset>
              </div>
            </div>

          </form>
        </ng-template>
      </kendo-tabstrip-tab>
    </kendo-tabstrip>
    <kendo-tabstrip>
      <kendo-tabstrip-tab [title]="'物料信息'" [selected]="true">
        <ng-template kendoTabContent>
          <div class="border-bottom mb-1 py-1">
            <button kendoButton class="mr-1" [look]="'bare'">新增</button>
            <button kendoButton class="mr-1" [look]="'bare'">删除</button>
            <button kendoButton class="mr-1" [look]="'bare'">复制</button>
            <button kendoButton class="mr-1" [look]="'bare'">配置</button>
            <button kendoButton class="mr-1" [look]="'bare'">重新配置</button>
          </div>
          <kendo-grid [height]="410">
            <kendo-grid-column title="物料编号"></kendo-grid-column>
            <kendo-grid-column title="物料名称"></kendo-grid-column>
            <kendo-grid-column title="物料描述"></kendo-grid-column>
            <kendo-grid-column title="物料特征"></kendo-grid-column>
            <kendo-grid-column title="物料别名"></kendo-grid-column>
            <kendo-grid-column title="客户物料编号"></kendo-grid-column>
            <kendo-grid-column title="主数量"></kendo-grid-column>
            <kendo-grid-column title="主单位"></kendo-grid-column>
            <kendo-grid-column title="折前主单价"></kendo-grid-column>
            <kendo-grid-column title="主单价"></kendo-grid-column>
            <kendo-grid-column title="辅数量"></kendo-grid-column>
            <kendo-grid-column title="辅单位"></kendo-grid-column>
            <kendo-grid-column title="折前辅单价"></kendo-grid-column>
            <kendo-grid-column title="辅单价"></kendo-grid-column>
          </kendo-grid>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab [title]="'交货信息'">
        <ng-template kendoTabContent class="p-0">
          <div class="border-bottom mb-1 py-1">
            <button kendoButton class="mr-1" [look]="'bare'">新增</button>
            <button kendoButton class="mr-1" [look]="'bare'">删除</button>
            <button kendoButton class="mr-1" [look]="'bare'">复制</button>
            <button kendoButton class="mr-1" [look]="'bare'">配置</button>
            <button kendoButton class="mr-1" [look]="'bare'">重新配置</button>
          </div>
          <kendo-grid [height]="410">
            <kendo-grid-column title="送达方"></kendo-grid-column>
            <kendo-grid-column title="送货地址"></kendo-grid-column>
            <kendo-grid-column title="收货人"></kendo-grid-column>
            <kendo-grid-column title="收货电话"></kendo-grid-column>
            <kendo-grid-column title="收获地区"></kendo-grid-column>
            <kendo-grid-column title="工厂"></kendo-grid-column>
            <kendo-grid-column title="发货库存组织"></kendo-grid-column>
            <kendo-grid-column title="发货仓库"></kendo-grid-column>
            <kendo-grid-column title="发货条件"></kendo-grid-column>
            <kendo-grid-column title="物流组织"></kendo-grid-column>
            <kendo-grid-column title="计划交货日期"></kendo-grid-column>
            <kendo-grid-column title="客户要求交货日期"></kendo-grid-column>
            <kendo-grid-column title="货位"></kendo-grid-column>
            <kendo-grid-column title="批号"></kendo-grid-column>
            <kendo-grid-column title="允许不足交货"></kendo-grid-column>
            <kendo-grid-column title="不足交货容差(%)"></kendo-grid-column>
            <kendo-grid-column title="允许超量交货"></kendo-grid-column>
            <kendo-grid-column title="超量交货容差(%)"></kendo-grid-column>
            <kendo-grid-column title="交货相关"></kendo-grid-column>
            <kendo-grid-column title="补货相关"></kendo-grid-column>
          </kendo-grid>
        </ng-template>
      </kendo-tabstrip-tab>

      <kendo-tabstrip-tab [title]="'结算信息'">
        <ng-template kendoTabContent>
          <div class="border-bottom mb-1 py-1">
            <button kendoButton class="mr-1" [look]="'bare'">新增</button>
            <button kendoButton class="mr-1" [look]="'bare'">删除</button>
            <button kendoButton class="mr-1" [look]="'bare'">复制</button>
            <button kendoButton class="mr-1" [look]="'bare'">配置</button>
            <button kendoButton class="mr-1" [look]="'bare'">重新配置</button>
          </div>
          <kendo-grid [height]="410">
            <kendo-grid-column title="开票财务组织"></kendo-grid-column>
            <kendo-grid-column title="开票路径"></kendo-grid-column>
            <kendo-grid-column title="收票方"></kendo-grid-column>
            <kendo-grid-column title="收票地址"></kendo-grid-column>
            <kendo-grid-column title="收票联系人"></kendo-grid-column>
            <kendo-grid-column title="收票电话"></kendo-grid-column>
            <kendo-grid-column title="开票依据"></kendo-grid-column>
            <kendo-grid-column title="开票数量控制"></kendo-grid-column>
            <kendo-grid-column title="允许不足开票"></kendo-grid-column>
            <kendo-grid-column title="不足开票容差(%)"></kendo-grid-column>
            <kendo-grid-column title="允许超量开票"></kendo-grid-column>
            <kendo-grid-column title="超量开票容差(%)"></kendo-grid-column>
            <kendo-grid-column title="税率"></kendo-grid-column>
            <kendo-grid-column title="计税方式"></kendo-grid-column>
            <kendo-grid-column title="寄售结清"></kendo-grid-column>
            <kendo-grid-column title="应收财务组织"></kendo-grid-column>
            <kendo-grid-column title="付款方"></kendo-grid-column>
          </kendo-grid>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab [title]="'执行情况'">
        <ng-template kendoTabContent>
          <div class="border-bottom mb-1 py-1">
            <button kendoButton class="mr-1" [look]="'bare'">新增</button>
            <button kendoButton class="mr-1" [look]="'bare'">删除</button>
            <button kendoButton class="mr-1" [look]="'bare'">复制</button>
            <button kendoButton class="mr-1" [look]="'bare'">配置</button>
            <button kendoButton class="mr-1" [look]="'bare'">重新配置</button>
          </div>
          <kendo-grid [height]="410">
            <kendo-grid-column title="已交货主数量"></kendo-grid-column>
            <kendo-grid-column title="已交货辅数量"></kendo-grid-column>
            <kendo-grid-column title="已出库主数量"></kendo-grid-column>
            <kendo-grid-column title="已出库辅数量"></kendo-grid-column>
            <kendo-grid-column title="客户实收主数量"></kendo-grid-column>
            <kendo-grid-column title="客户实收辅数量"></kendo-grid-column>
            <kendo-grid-column title="已开票主数量"></kendo-grid-column>
            <kendo-grid-column title="已开票辅数量"></kendo-grid-column>
            <kendo-grid-column title="原币已开票金额"></kendo-grid-column>
            <kendo-grid-column title="本币已开票金额"></kendo-grid-column>
            <kendo-grid-column title="原币已收款金额"></kendo-grid-column>
            <kendo-grid-column title="本币已收款金额"></kendo-grid-column>
            <kendo-grid-column title="已贷记主数量"></kendo-grid-column>
          </kendo-grid>
        </ng-template>
      </kendo-tabstrip-tab>
    </kendo-tabstrip>
  </div>
</div>
